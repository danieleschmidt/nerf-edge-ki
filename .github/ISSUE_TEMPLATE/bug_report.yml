name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform is affected?
      options:
        - iOS/Vision Pro
        - iOS/iPhone
        - iOS/iPad
        - Web/Chrome
        - Web/Safari
        - Web/Firefox
        - Python/Training
        - Multiple platforms
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of nerf-edge-kit are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "The renderer crashes when..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize renderer with...
        2. Load NeRF model...
        3. Call render method...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior  
      description: What you expected to happen
      placeholder: "The renderer should..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Instead, the renderer..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide details about your environment:
        - Device model (if iOS)
        - Browser version (if Web)
        - GPU model
        - OS version
      placeholder: |
        - Device: iPhone 15 Pro
        - iOS: 17.5
        - GPU: A17 Pro
        - Xcode: 15.4
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error messages or logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem